<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sunny"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bedtime"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="nav-left">
        <span class="logo">"clockd"</span>
      </div>

      <div id="nav-center">
        <a href="#" data-screen="clock">clock</a>
        <a href="#" data-screen="timer">timer</a>
        <a href="#" data-screen="stopwatch">stopwatch</a>
      </div>

      <div id="nav-right">
        <button id="theme">
          <span
            class="material-symbols-outlined"
            id="icon-sun"
            style="display: none"
            >sunny</span
          >
          <span class="material-symbols-outlined" id="icon-moon">bedtime</span>
        </button>
      </div>
    </div>

    <div id="screen-clock" class="screen">
      <div id="clock-container">
        <div id="clock">00:00:00</div>
        <div id="clock-controls">
          <button id="format-toggle">[ 12h ]</button>
          <span class="dot">â€¢</span>
          <button id="seconds-toggle">[ toggle seconds ]</button>
        </div>
      </div>
    </div>

    <div id="screen-timer" class="screen" style="display: none">
      <h1>Timer</h1>
    </div>

    <div id="screen-stopwatch" class="screen" style="display: none">
      <h1>Stopwatch</h1>
    </div>

    <script src="index.js"></script>
  </body>
</html>
